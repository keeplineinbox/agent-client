<div class="flex justify-content-center ml-auto mr-auto pt-0.75xrem pb-0.75xrem">
    <nav>
        <ol class="flex align-items-center list-none m-0 p-0"> 
            <li *ngFor="let step of steps" class="relative"
            [ngClass]="{'pr-6 lg:pr-11': steps.length !== step}">
                <div aria-hidden="true" class="align-items-center flex absolute ak">
                    <div class="w-full h-0.125xrem ml-5" 
                        [ngClass]="{'bg-green-400 dark:bg-green-500': step < currentStep, 'bg-gray-400 dark:bg-gray-300': step >= currentStep}"
                    >
                    </div>
                </div>
                <div *ngIf="step < currentStep" 
                    class="flex align-items-center justify-content-center w-2rem h-2rem border-circle relative flex-shrink-0 bg-green-400 dark:bg-green-500"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="w-1.25xrem h-1.25xrem text-white bg-green-400 dark:bg-green-500">
                        <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd"></path>
                    </svg>
                </div>
                <div *ngIf="step === currentStep" 
                    class="flex align-items-center justify-content-center w-2rem h-2rem border-circle relative flex-shrink-0 border-green-400 dark:border-green-500 border-2"
                >
                    <span class="border-circle w-0.75xrem h-0.75xrem bg-green-400 dark:bg-green-500" aria-hidden="true"></span>
                </div>
                <div *ngIf="step > currentStep" class="flex align-items-center justify-content-center w-2rem h-2rem border-circle relative flex-shrink-0 border-gray-400 dark:border-gray-300 border-2">
                </div>
            </li>
        </ol>
    </nav>
</div>
